<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .news-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .news-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 20px;
      max-width: 300px;
      width: 100%;
    }
    .news-card h2 {
      font-size: 22px;
    }
    .news-card p {
      font-size: 14px;
    }
    .news-card a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-primary">
  <h1 class="text-white">Top Headlines</h1>
  <div class="news-container" id="newsContainer"></div>

  <script>
    const apiKey = 'ef9245a0fd064508a66b97b41d4275c5'; // Replace with your NewsAPI key
    const url = `https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`;

    async function fetchNews() {
      try {
        const response = await fetch(url);
        const data = await response.json();

        const container = document.getElementById("newsContainer");
        container.innerHTML = ""; // Clear existing content

        data.articles.forEach(article => {
          const card = document.createElement("div");
          card.className = "news-card bg-dark text-white";

          card.innerHTML = `
            <h2>${article.title}</h2>
            <p>${article.description || 'No description available.'}</p>
            <a href="${article.url}" target="_blank">Read More</a>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        document.getElementById("newsContainer").innerHTML = "<p>Error loading news.</p>";
        console.log(error);
      }
    }

    fetchNews();
  </script>
</body>
</html>
